<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box content-box">
    <p>Content-box: Padding and borders are added to the content width.</p>
  </div>
  <div class="box border-box">
    <p>Border-box: Padding and borders are included within the total width.</p>
  </div>
  <div class="box default-box">
    <p>Default box: Using default box-sizing with distinct styles.</p>
  </div>
</body>
</html>
